{% load static %} 
<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Use Django's static tag for CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

  </head>

  <body class="img js-fullheight" style="background-image: url('{% static "images/bg.jpg" %}');">
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Student Login</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <h3 class="mb-4 text-center">Have an account?</h3>
              <form method="post" class="signin-form">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                  <input id="password-field" type="password" name="password" class="form-control" placeholder="Password" required>
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary submit px-3">Login</button>
                </div>
                <div class="form-group d-md-flex">
                  <div class="w-50">
                    <label class="checkbox-wrap checkbox-primary">Remember Me
                      <input type="checkbox" checked>
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <div class="w-50 text-md-right">
                    <a href="#" style="color: #fff">Forgot Password</a>
                  </div>
                </div>
              </form>
              <!-- templates/auth/login.html (relevant script section) -->
              <!-- Toastr JS and Configuration -->
              <!-- jQuery (required by Toastr) -->
              <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
              <!-- Toastr JS (via CDN) -->
              <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
              <script>
                  // Configure Toastr options
                  toastr.options = {
                      "closeButton": false,
                      "debug": false,
                      "newestOnTop": false,
                      "progressBar": false,
                      "positionClass": "toast-top-right",
                      "preventDuplicates": false,
                      "onclick": null,
                      "showDuration": "400",
                      "hideDuration": "1000",
                      "timeOut": "5000",
                      "extendedTimeOut": "1000",
                      "showEasing": "swing",
                      "hideEasing": "linear",
                      "showMethod": "fadeIn",
                      "hideMethod": "fadeOut"
                  };

              // Show Toastr error only if error_message exists
              </script>
              {% if error_message %}
              {{ error_message|json_script:"error-msg" }}
              <script>
                document.addEventListener('DOMContentLoaded', function() {
                  var errorMsg = JSON.parse(document.getElementById('error-msg').textContent);
                  toastr["error"](errorMsg, "Error");
                });
              </script>
              {% endif %}
              <p class="mt-5 mb-2 text-center">
                <a href="{% url 'password_reset' %}">Reset Pass</a>
                &bull;
                <a href="{% url 'register_student' %}" class="text-center">Sign UP</a>
              </p>
              <p class="w-100 text-center">Don't have an account? <a href="{% url 'register_student' %}">Register as a Student</a></p>
              <br>
              <div class="form-group d-flex justify-content-center">
                <a href="/admin" class="btn btn-dark">Admin Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
      
    <!-- Use Django's static tag for JavaScript -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
