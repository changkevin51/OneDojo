  <body class="img js-fullheight" style="background-image: url('{% static "images/bg.jpg" %}');">
    <!-- Notification popup - commented out

      You must have a valid registration link provided by your instructor or admin to register.
    </div>
    -->
    
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Student Login</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <h3 class="mb-4 text-center">Have an account?</h3>
              <form method="post" class="signin-form">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                  <input id="password-field" type="password" name="password" class="form-control" placeholder="Password" required>
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary submit px-3">Login</button>
                </div>
                <div class="form-group d-md-flex">
                  <div class="w-50">
                    <label class="checkbox-wrap checkbox-primary">Remember Me
                      <input type="checkbox" checked>
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <div class="w-50 text-md-right">
                    <a href="#" style="color: #fff">Forgot Password</a>
                  </div>
                </div>
              </form>
              {% if error_message %}
                <div class="alert alert-danger">
                  {{error_message}}
                </div>
              {% endif %}
              <p class="mt-5 mb-2 text-center">
                <a href="{% url 'password_reset' %}">Reset Pass</a>
                &bull;
                <a href="https://onedojo.tech/register/FTB4SWTT/" class="text-center">Sign UP</a>
              </p>
              <p class="w-100 text-center">Don't have an account? <a href="https://onedojo.tech/register/FTB4SWTT/">Register as a Student</a></p>
              <br>
              <div class="form-group d-flex justify-content-center">
                <a href="/admin" class="btn btn-dark">Admin Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
      
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

      document.addEventListener('DOMContentLoaded', function() {

  </body>
